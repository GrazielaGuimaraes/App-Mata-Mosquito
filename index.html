<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

    <title>APP Mata Mosquito JS</title>


    <script>
        function iniciarJogo(){
            var nivel  = document.getElementById('nivel').value

            if(nivel === ''){
                alert('Selecione o nível do jogo')
                return false
            }else {
                window.location.href = 'app.html?' + nivel
            }
        }
    </script>

</head>
<body>

    <div class="container">
        <!--imagem do app-->
        <div class="row">
            <div class="col">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img id="imagem_fim_jogo" src="/imagens/game.png" alt="aplicativo mata mosquito">
                </div>
            </div>
        </div>

                <!--Select-->
                <div class="row">
                    <div class="col">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <div class="mb-2">
                                <select class="form-control" id="nivel">
                                    <option value="">-- Selecione o nível do jogo --</option>
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                </div>

                  

                <!--button-->
                <div class="row">
                    <div class="col">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                    <button class="btn btn-danger btn-lg text-white  fw-bold" onclick="iniciarJogo()">Iniciar jogo</button>
                    </div>
                </div>
            </div>
            
                

    </div><!--fim container-->
    
</body>
</html>
